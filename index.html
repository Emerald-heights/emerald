<!DOCTYPE html>

<body>
	<h1> List in HTML </h1>
	<h2> There are two types of List</h2>
	<ul>
		<li> Ordered List </li>
		<li> unordered List </li>
	</ul>

	<h2> Ordered List </h2>

	<ol type=1>
		<li> Apple </li>
		<li> Microsoft </li>
		<li> Amazon </li>
	</ol>

	<h2> Unordered List </h2>

	<ul type=square>
		<li> Apple </li>
		<li> Microsoft </li>
		<li> Amazon </li>
	</ul>

	<h1> Tables in HTML </h1>
	<table>
		<tr>
			<th> SN </th>
			<th> Name </th>
			<th> Roll Number </th>
		</tr>

		<tr>
			<td> 1 </td>
			<td> Mohan </td>
			<td> 32 </td>
		</tr>

		<tr>
			<td> 2 </td>
			<td> Mohan Sharma</td>
			<td> 43 </td>
		</tr>
	</table>
